<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style type="text/css" media="screen">
    <!--
    @import url("/css/basic.css");
    -->
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">Recipe Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="">Add recipe</a>
        </li>
        <li class="nav-item me-5">
          <a class="nav-link" href="/myrecipe">My recipe</a>
        </li>
        <li class="ms-5 me-5"></li>
        <li class="nav-item ms-5">
          <div class="d-flex">
            <input class="form-control rounded" style="width: 500px" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark ms-4 rounded" id="searchbtn">Search</button>
            <a href=""><button class="btn btn-outline-dark ms-4 rounded">Advance Search</button></a>
          </div>
        </li>
      </ul>
      <span class="navbar-text">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                </li>
        </ul>
      </span>
    </div>
  </div>
</nav>
<div class="login-form">
    <form action="/api/recipe/Add_recipe" method="post" enctype='multipart/form-data'>
        <h2 class="text-center">Add recipe</h2>
      <input type="hidden" name="email" id="email" value="{{ .email}}">
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="Recipe Name" required="required">
        </div>
        <div class="form-group">
          <input type="text" name="description" id="description" class="form-control" placeholder="Description" required="required">
        </div>
        <div class="form-group form-control">
          <p class="d-inline">Type :</p>
          <div class="d-inline col-3">
            <input type="radio" name="type" value="vegetarian" id="vegetarian" />
            <label  for="vegetarian">Vegetarian</label>
            <input type="radio" name="type" value="non vegetarian" id="non-vegetarian" />
            <label for="non-vegetarian">Non Vegetarian</label>
            <input type="radio" name="type" value="eggetarian" id="eggetarian" />
            <label for="eggetarian">Eggetarian</label>
            <input type="radio" name="type" value="vegan" id="vegan" />
            <label for="vegan">Vegan</label>
          </div>
        </div>
      <div class="form-group form-control">
        <p class="d-inline">Meals :</p>
        <div class="d-inline col-3">
          <input type="checkbox" name="meals[]" value="breakfast" id="breakfast" />
          <label  for="breakfast">Breakfast</label>
          <input type="checkbox" name="meals[]" value="brunch" id="brunch" />
          <label for="brunch">Brunch</label>
          <input type="checkbox" name="meals[]" value="lunch" id="lunch" />
          <label for="lunch">Lunch</label>
          <input type="checkbox" name="meals[]" value="snack" id="snack" />
          <label for="snack">Snack</label>
          <input type="checkbox" name="meals[]" value="dinner" id="dinner" />
          <label for="dinner">Dinner</label>
        </div>
      </div>
      <div class="form-group form-control cate">
        <p class="d-inline">Categories :</p>
        <div class="d-inline ">
          {{range .categories}}
          <input type="checkbox" name="categories[]" value="{{ .}}" id="{{ .}}" />
          <label for="{{ .}}">{{ .}}</label>
          {{end}}
        </div>
      </div>
      <div class="form-group">
        <input type="number" name="cookingtime" id="cookingtime " class="form-control" placeholder="Cooking Time (in minutes)" required="required">
      </div>
      <div class="form-group">
        <input type="number" name="serving" id="serving" class="form-control" placeholder="Serves (i.e. : 3 person)" required="required">
      </div>
      <div class="form-group form-control">
        <p class="d-inline">Difficulty Level :</p>
        <div class="d-inline col-3">
          <input type="radio" name="difficulty" value="beginner" id="beginner" />
          <label for="beginner">Beginner</label>
          <input type="radio" name="difficulty" value="intermediate" id="intermediate" />
          <label for="intermediate">Intermediate</label>
          <input type="radio" name="difficulty" value="advance" id="advance" />
          <label for="advance">Advance</label>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="ingredients" id="ingredients" rows="10" placeholder="Ingredients" required="required"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="cookingsteps" id="cookingsteps" rows="10" placeholder="Cooking Steps" required="required"></textarea>
      </div>
      <div class="form-group form-control">
        <p class="d-inline">Images of Food : </p>
        <div class="d-inline">
        <input type="file" placeholder="images" name="files" required="required" accept="image/jpeg image/png">
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" type="url" placeholder="Video URL" name="url" id="url" >
      </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Add Recipe</button>
        </div>

    </form>
  </div>
</body>
<script>
  $("#searchbtn").click(function () {
    str = $("#search").val()
    url = "/search?query=" + str
    location.href = url
  });
  $("#search").keydown(function (e) {
    if (e.keyCode == 13) {
      str = $("#search").val()
      url = "/search?query=" + str
      location.href = url
    }
  });
</script>
</html>
