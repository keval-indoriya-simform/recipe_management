<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Recipe Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addrecipe">Add recipe</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="/myrecipe">My recipe</a>
                </li>
                <li class="ms-5 me-5"></li>
                <li class="nav-item ms-5">
                    <div class="d-flex">
                        <input class="form-control" style="width: 500px" type="search" id="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark ms-4" id="searchbtn">Search</button>
                        <a href=""><button class="btn btn-outline-dark ms-4">Advance Search</button></a>
                    </div>
                </li>
            </ul>

            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="http://localhost:8080/logout">Logout</a>
                        </li>
                </ul>
            </span>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="album py-4 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                {{range .recipes}}
                <div class="col-xl-4 col-md-8" >
                    <div  class="card mb-2 shadow-sm">
                        <div class="card-body">
                            <img width="300" height="200" src="Upload/{{ .ImageURL}}"></img>
                            <div class="card-text">
                                <a href="/fullrecipe/{{.ID}}" class="text-reset"><h4>{{.Title}}</h4></a>
                                <p>Time : {{.CookingTime}} Minutes</p>
                                <p>Serves : {{.Serving}} Person</p>
                                <p>Type : {{.Type}}</p>
                                <p>Courses : {{.Meals}}</p>
                                <p>Difficulty Level : {{.DifficultyLevel}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("#searchbtn").click(function () {
        str = $("#search").val()
        url = "/search?query=" + str
        location.href = url
    });
    $("#search").keydown(function (e) {
        if (e.keyCode == 13) {
            str = $("#search").val()
            url = "/search?query=" + str
            location.href = url
        }
    });
</script>
</html>
