<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style type="text/css" media="screen">
    <!--
    @import url("css/basic.css");
    -->
  </style>
</head>
<body>
<div class="login-form">
  <form action="/signup" method="post">
    <h2 class="text-center">Sign up</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Sign up</button>
    </div>
    <div class="clearfix">
      <a href="#" class="float-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center"><a href="/">Already have an Account</a></p>
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
    </div>
  </div>
  <br>
</div>
</body>
</html>
